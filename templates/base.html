{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titke %}{% endblock titke %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logos/light/1.jpeg' %}" />
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Style for the icon */
        .icon {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            {% block content %}{% endblock content %}

        </div>
    </div>

    {% block scripts %} {% endblock scripts %}
    <!-- Add Bootstrap JS and jQuery links for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    

</body>
</html>
